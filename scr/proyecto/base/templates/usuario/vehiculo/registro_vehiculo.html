{% extends "diseño/usuario.html" %}

{% block content %}
<div class="registro-vehiculo-container">
    <h1 class="registro-vehiculo-heading">Registrar Vehículo</h1>
    {% if registro_mensaje %}
    <p class="registro-vehiculo-message">{{ registro_mensaje }}</p>
    {% endif %}
    <form method="post" action="{% url 'registrar_vehiculo' %}" class="registro-vehiculo-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="registro-vehiculo-button">Registrar</button>
    </form>
    <br>
    <a href="{% url 'menu_usuario' %}" class="registro-vehiculo-link">Regresar al Menú</a>
</div>
{% endblock %}
